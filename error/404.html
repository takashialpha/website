<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Sans', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            color: #222222;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header .highlight {
            color: #3498db;
        }

        section {
            margin-bottom: 50px;
            padding: 20px;
        }

        h2 {
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        section p, section ul {
            color: #ffffff;
        }

        h2:hover {
            transform: translateX(10px);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #ffffff;
            transition: transform 0.2s ease-in-out;
        }

        ul li:hover {
            transform: translateX(8px);
        }

        footer {
            text-align: center;
            font-size: 1rem;
            color: #888888;
            margin-top: 40px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #2980b9;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f0f0f0;
            }

            header h1 {
                color: #f0f0f0;
            }

            header .highlight {
                color: #3498db;
            }

            footer {
                color: #b0b0b0;
            }

            footer a {
                color: #3498db;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Oops! <span class="highlight">404</span></h1>
        </header>
        <section>
            <h2>Page Not Found</h2>
            <p>Sorry, we couldn't find the page you're looking for. Try going back to the homepage or check the URL.</p>
            <ul>
                <li><a href="/">Go back to homepage</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
